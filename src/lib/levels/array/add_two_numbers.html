<h2 id="title">Problem Description</h2>
<p>
    Given two integers <code id="code">x</code> and <code id="code">y</code>, return their sum.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>x = <green>2</green>, y = <green>3</green></code></p>
    <p><b>Output:</b> <code><green>5</green></code></p>
    <p><b>Input:</b> <code>x = <green>-1</green>, y = <green>1</green></code></p>
    <p><b>Output:</b> <code><green>0</green></code></p>
    <p><b>Input:</b> <code>x = <green>-2</green>, y = <green>-3</green></code></p>
    <p><b>Output:</b> <code><green>-5</green></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">-1000 &lt;= x, y &lt;= 1000</code></li>
</ul>
