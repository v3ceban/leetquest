<h2 id="title">Problem Description</h2>
<p>
    Given a string <code id="code">s</code> of lowercase letters, return the string without the vowels.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>s = "h<red>e</red>ll<red>o</red>"</code></p>
    <p><b>Output:</b> <code>"hll"</code></p>
    <p><b>Input:</b> <code>s = "<red>aeiou</red>"</code></p>
    <p><b>Output:</b> <code>""</code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= s.length &lt;= 1000</code></li>
    <li><code id="code">s</code> consist of lowercase English letters.</li>
</ul>
