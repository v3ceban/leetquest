<h2 id="title">Problem Description</h2>
<p>
    Given an integer <code id="code">n</code>, return the number of structurally unique
    <a href="https://en.wikipedia.org/wiki/Binary_search_tree" target="_blank">Binary Search Trees</a>
    (BSTs) that have exactly <code id="code">n</code> nodes of unique values from <code id="code">1</code> to <code id="code">n</code>.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>n = 1</code></p>
    <p><b>Output:</b> <code>1</code></p>
    <p><b>Input:</b> <code>n = 2</code></p>
    <p><b>Output:</b> <code>2</code></p>
    <p><b>Input:</b> <code>n = 3</code></p>
    <p><b>Output:</b> <code>5</code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= n &lt;= 19</code></li>
</ul>
