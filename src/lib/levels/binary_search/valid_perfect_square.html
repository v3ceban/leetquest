<h2 id="title">Problem Description</h2>
<p>
    Given a positive integer <code id="code">n</code>, write a function that returns <code id="code">true</code> if <code id="code">n</code> is a perfect square or <code id="code">false</code> otherwise.
    <br><orange>You must not use any built-in library function, such as <code id="code"><orange>sqrt</orange></code>.</orange>
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>n = <green>4</green></code></p>
    <p><b>Output:</b> <code><green>true</green></code></p>
    <p><b>Input:</b> <code>n = <red>5</red></code></p>
    <p><b>Output:</b> <code><red>false</red></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">0 &lt;= n &lt;= 2<sup>31</sup> - 1</code></li>
</ul>
