<h2 id="title">Problem Description</h2>
<p>
    Given an <code id="code">n</code>-step staircase, where on each step you can either climb <code id="code">1</code> or <code id="code">2</code> steps, return the number of distinct ways to reach the top.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>n = <green>2</green></code></p>
    <p><b>Output:</b> <code><green>2</green></code></p>
    <p><b>Input:</b> <code>n = <green>4</green></code></p>
    <p><b>Output:</b> <code><green>5</green></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= n &lt;= 45</code></li>
</ul>
