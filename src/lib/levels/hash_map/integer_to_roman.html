<h2 id="title">Problem Description</h2>
<p>
    Given an integer, convert it to a roman numeral.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>num = <green>3</green></code></p>
    <p><b>Output:</b> <code><green>"III"</green></code></p>
    <p><b>Input:</b> <code>num = <green>4</green></code></p>
    <p><b>Output:</b> <code><green>"IV"</green></code></p>
    <p><b>Input:</b> <code>num = <green>9</green></code></p>
    <p><b>Output:</b> <code><green>"IX"</green></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= num &lt;= 3999</code></li>
</ul>
