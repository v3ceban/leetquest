<h2 id="title">Problem Description</h2>
<p>
    Given an array <code id="code">nums</code> of size <code id="code">n</code>, return the majority element.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>nums = [<green>1</green>,2,<green>1</green>]</code></p>
    <p><b>Output:</b> <code><green>1</green></code></p>
    <p><b>Input:</b> <code>nums = [<green>3</green>,<green>3</green>,2,1,2,<green>3</green>,<green>3</green>]</code></p>
    <p><b>Output:</b> <code><green>3</green></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">n == nums.length</code></li>
    <li><code id="code">1 &lt;= n &lt;= 5 * 10<sup>4</sup></code></li>
    <li><code id="code">-10<sup>9</sup> &lt;= nums[i] &lt;= 10<sup>9</sup></code></li>
</ul>
