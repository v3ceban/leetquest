<h2 id="title">Syntax</h2>
<p>Cast Type to Set</p>
<ul>
<li><code id="code">hash_set = set(arr)</code></li>
<li>Works on lists and strings.</li>
</ul>
<p>Cast Set to List</p>
<ul>
<li><code id="code">arr = list(hash_set)</code></li>
</ul>
