<h2 id="title">Problem Description</h2>
<p>
    Given an integer, convert it to a roman numeral.
</p>
<h2 id="subtitle">Example</h2>
<div style="background-color: #393939; padding: 10px; border-radius: 5px;">
    <p>Input: <code id="code">num = 3</code></p>
    <p>Output: <code style="color: lightgreen">"III"</code></p>
    <p>Input: <code id="code">num = 4</code></p>
    <p>Output: <code style="color: lightgreen">"IV"</code></p>
    <p>Input: <code id="code">num = 9</code></p>
    <p>Output: <code style="color: lightgreen">"IX"</code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= num &lt;= 3999</code></li>
</ul>
