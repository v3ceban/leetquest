<h2 id="title">Problem Description</h2>
<p>
    Given a parentheses string <code id="code">s</code>, return the minimum number of parentheses needed to be added to make <code id="code">s</code> valid.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>s = "()<green>)</green>"</code></p>
    <p><b>Output:</b> <code><green>1</green></code></p>
    <p><b>Input:</b> <code>s = "<green>(((</green>"</code></p>
    <p><b>Output:</b> <code><green>3</green></code></p>
    <p><b>Input:</b> <code>s = "()<green>))((</green>"</code></p>
    <p><b>Output:</b> <code><green>4</green></code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= s.length &lt;= 1000</code></li>
    <li><code id="code">s[i]</code> is either <code id="code">'('</code> or <code id="code">')'</code></li>
</ul>
