<h2 id="title">Problem Description</h2>
<p>
    Given a string <code id="code">s</code>, reverse only all the <green>vowels</green> in it and return it.
</p>
<h2 id="subtitle">Examples</h2>
<div style="background-color: #4C4F69; padding: 10px; border-radius: 5px;">
    <p><b>Input:</b> <code>s = "l<green>ee</green>tq<green>ue</green>st"</code></p>
    <p><b>Output:</b> <code>"l<green>eu</green>tq<green>ee</green>st"</code></p>
    <p><b>Input:</b> <code>s = "g<green>oo</green>dby<green>e</green>"</code></p>
    <p><b>Output:</b> <code>"g<green>eo</green>dby<green>o</green>"</code></p>
</div>
<h2 id="subtitle">Constraints</h2>
<ul>
    <li><code id="code">1 &lt;= s.length &lt;= 10<sup>5</sup></code></li>
    <li><code id="code">s</code> consist of printable ASCII characters.</li>
</ul>
